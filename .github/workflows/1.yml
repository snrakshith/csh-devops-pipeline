name: Dockerize the app

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: "14"

      # - name: Install dependencies
      #   run: npm install

      # - name: Build the TypeScript app
      #   run: npm run build

      - name: Docker Build and Tag
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Scan Docker image with Trivy
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker run --rm -v $(pwd):/mnt aquasec/trivy:latest --exit-code 0 --no-progress your-dockerhub-username/your-image-name:latest

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Docker Build and Tag
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
